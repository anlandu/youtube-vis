<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Final Project Prototyping</title>    
    <style>
        body {
            text-align: center;
            font-family: "Roboto";

        }
        
        .xSelection {
            position: absolute;
            width: 100px;
            top:90vh;
            left:47vw;
        }
        
        .titles {
            font-size: 0.8em;
        }
        
        .tooltip {	
            position: absolute;			
            text-align: center;			
            display: inline-block;
            padding: 2px;				
            font-size: 12px;		
            color: white; 
            border: 0px;		
            border-radius: 4px;			
            pointer-events: none;			
        }
        
        #legend {
            font-size: 10px;
            dominant-baseline: hanging;
        }
    </style>
</head>
<body>
    <h2>YouTube Video Trends</h2>
    <div id="my_dataviz"></div>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 200, bottom: 30, left: 60},
        width = 1300 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;
    var xAxes=["Time", "Comments"];
    var timeNotComments=true;
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    d3.csv("youtube-new/allvideos_shortened.csv").then(function(data) {
            data.forEach(function(d) {
            d.category_id = +d.category_id;
            d.views = +d.views;
            d.likes = +d.likes;
            d.dislikes = +d.dislikes;
            d.comment_count = +d.comment_count;
            d.percent_upvoted = +d.percent_upvoted;
            d.percent_scaled = +d.percent_scaled;
        });
        // group the data: I want to draw one line per group
        var videoGroups = d3.nest() // nest function allows to group the calculation per level of a factor
        .key(function(d) { return d.video_id;})
//        .rollup(function(v) { return d3.mean(v, function(d) { return d.percent_upvoted; }); })
        .entries(data);

        // Add X axis --> it is a date format
        var timeDomain=d3.extent(data, function(d) { return d3.timeParse("%y.%d.%m")(d.trending_date); });
        var commentsDomain=d3.extent(data, function(d) { return d.comment_count; });
        console.log(commentsDomain);
        var xScale = d3.scaleLinear().range([ 0, width ]);

        var yScale = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return +d.views; })])
            .range([ height, 0 ]);

        var xAxisCall = d3.axisBottom();
        
        
        // Add Y axis
        var y = svg.append("g")
            .call(d3.axisLeft(yScale).tickFormat(d3.formatPrefix(".0", 1e6)));
        
        var select = d3.select("#my_dataviz")
            .append("select")
            .attr("class", "xSelection")
            .on("change", function() {
                if (timeNotComments) {
                    timeNotComments=false;
                    console.log("Time");
                    setCommentsScale();
                    updateAxis();
                    updateLines();
                }
                else {
                    timeNotComments=true;
                    setTimeScale();
                    updateAxis();
                    updateLines();
                }
            });
        
        select.selectAll('option')
            .data(xAxes)
            .enter()
            .append("option")
            .text(function(d) { return d; });

        var voteRange = d3.extent(data, function(d) { return d.percent_scaled; });
        var colorRange = ['#c73228', '#fabd05', '#248030'];
        voteRange.splice(1, 0, voteRange[1]/2);
        // color palette
        var color = d3.scaleLinear()
        .domain(voteRange)
        .range(colorRange);
        
        var defs=svg.append("defs");
        var linGrad = defs.append("linearGradient")
            .attr("id", "linear-gradient");
        linGrad
            .attr("x1", "0%")
            .attr("y1", "0%")
            .attr("x2", "100%")
            .attr("y2", "0%");
        linGrad.append("stop")
            .attr("offset", "0%")
            .attr("stop-color", colorRange[0]);
        linGrad.append("stop")
            .attr("offset", "50%")
            .attr("stop-color", colorRange[1]);
        linGrad.append("stop")
            .attr("offset", "100%")
            .attr("stop-color", colorRange[2]);
        
        // Legend
        var legW=150;
        var legH=15;
        var legend = svg.append("g")
            .attr("id", "legend")
            .attr("transform", "translate(" + width+ ", 10)");
        legend.append("rect")
            .attr("width", legW)
            .attr("height", legH)
            .style("fill", "url(#linear-gradient)");
        legend.append("text")
            .text("0")
            .style("text-anchor", "start")
            .attr("transform", "translate(0," + legH +")");
        legend.append("text")
            .text("100")
            .style("text-anchor", "end")
            .attr("transform", "translate(" + legW + "," + legH +")");
        legend.append("text")
            .text("% Upvoted")
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + legW/2 + "," + legH +")");
        
        // Switch Axis
        function setTimeScale(){
            xScale.domain(timeDomain)
            xAxisCall.scale(xScale).tickFormat(d3.timeFormat("%m/%d/%y"));
        }

        function setCommentsScale(){
            xScale.domain(commentsDomain)
            xAxisCall.scale(xScale).tickFormat(d3.formatPrefix(".0", 1e5));
        }

        function initAxis() {
            svg.append("g")
                .attr("class", "xAxis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxisCall);
        }
        function updateAxis(){
            var t = d3.transition()
                .duration(500)

            svg.select(".xAxis")
                .transition(t)
                .call(xAxisCall);
        }  
        
        function updateLines()  {
            var tooltip = d3.select("body").append("div")	
                .attr("class", "tooltip")				
                .style("opacity", 0);
            var t = d3.transition()
                .duration(500)
            // Draw the line
            var lines=svg.selectAll(".line")
              .data(videoGroups);
            
            lines.enter()
              .append("path")
                .attr("fill", "none")
                .attr("class", "line")
                .attr("stroke", function(d){ 
                    lastRecord=d.values.slice(-1)[0]; 
                    if (lastRecord.dislikes==0 & lastRecord.likes==0) { return "#808080"; }
                    return color(lastRecord.percent_scaled); 
                })
                .attr("stroke-width", 2.5)
                .attr("d", function(d){
                  return d3.line()
                    .x(function(d) { 
                      if (timeNotComments) { 
                          return xScale(d3.timeParse("%y.%d.%m")(d.trending_date)); 
                        }
                      else {
                          return xScale(d.comment_count);
                      } })
                    .y(function(d) { return yScale(+d.views); })
                    (d.values)
                })
                .on("mouseover", function(d) {
                    lastRecord=d.values.slice(-1)[0];
                    tooltip.transition()		
                        .duration(200)
                        .style("opacity", .9)
                        .style("background", function(){ 
                            if (lastRecord.dislikes==0 & lastRecord.likes==0) { return "#808080"; }
                            return color(lastRecord.percent_scaled); 
                        });		
                    tooltip.html(lastRecord.title + "<br/>"  + lastRecord.channel_title)	
                        .style("left", (d3.event.pageX) + "px")		
                        .style("top", (d3.event.pageY - 28) + "px");	
                    })		
                .on("mousemove", function(){
                    return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");
                })
                .on("mouseout", function(d) {		
                    tooltip.transition()		
                        .duration(500)		
                        .style("opacity", 0);	
                });
            
            lines.transition(t)
                .attr("d", function(d){
                  return d3.line()
                    .x(function(d) { 
                      if (timeNotComments) { 
                          return xScale(d3.timeParse("%y.%d.%m")(d.trending_date)); 
                        }
                      else {
                          return xScale(d.comment_count);
                      } })
                    .y(function(d) { return yScale(+d.views); })
                    (d.values)
                });
            
            titles=svg.selectAll(".titles")
                .data(videoGroups.filter(function(d) { 
                    lastRecord=d.values.slice(-1)[0];
                    return lastRecord.show_title=="TRUE";
                }));
            titles
                .enter()
                .append("text")
                .attr("class", "titles")
                .attr("transform", function(d) {
                    lastRecord=d.values.slice(-1)[0];
                    var xTransform;
                    if (timeNotComments) {
                        xTransform=xScale(d3.timeParse("%y.%d.%m")(lastRecord.trending_date));
                    } else {
                        xTransform=xScale(lastRecord.comment_count);
                    }
                    
                    return "translate("+xTransform+","+yScale(lastRecord.views)+")";
                })
                .attr("dy", "-.35em")
                .attr("text-anchor", "middle")
                .text(function(d) {
                    lastRecord=d.values.slice(-1)[0];
                    return lastRecord.title;
                });
            
            titles.attr("transform", function(d) {
                    lastRecord=d.values.slice(-1)[0];
                    var xTransform;
                    if (timeNotComments) {
                        xTransform= xScale(d3.timeParse("%y.%d.%m")(lastRecord.trending_date));
                    } else {
                        xTransform=xScale(lastRecord.comment_count);
                    }
                    return "translate("+xTransform+","+yScale(lastRecord.views)+")";
                })
                .attr("text-anchor", "middle")

            lines.exit().remove();
            titles.exit().remove();
        }
        setTimeScale();
        initAxis();
        updateLines();
    })

</script>
